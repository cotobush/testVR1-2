<!DOCTYPE html>
<html>
<head>
  <title>WebVR Ball Pickup and Throw</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- カメラとコントローラーを追加 -->
    <a-entity camera look-controls>
      <a-entity id="left-hand" hand-controls="left"></a-entity>
      <a-entity id="right-hand" hand-controls="right"></a-entity>
    </a-entity>

    <!-- ボールを追加 -->
    <a-sphere id="ball"
              radius="0.1"
              color="red"
              position="0 0.5 -1"
              dynamic-body></a-sphere>

    <!-- 手からボールを拾う処理を定義 -->
    <a-entity id="controller" laser-controls="hand: right" grabbable>
      <!-- ボタンを押している間、ボールを手に持つ -->
      <a-animation attribute="position"
                   begin="grab-start"
                   end="grab-end"
                   easing="ease-out"
                   from="0 0 -1"
                   to="0 0 -0.5"
                   dur="500"
                   fill="forwards">
      </a-animation>
    </a-entity>

    <!-- 手からボールを投げる処理を定義 -->
    <a-entity id="thrower"
              grabbable
              grab-start="hand-enter"
              throw-controls="hand: right; throwVelocity: 20"
              ></a-entity>
  </a-scene>
</body>
</html>
